name: Build macOS Executable

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Run this workflow when a new tag is pushed

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --windowed --onefile --icon=icon.ico main.py

    - name: Create archive
      run: |
        tar -czvf macos-executable.tar.gz -C dist .

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: macos-executable
        path: macos-executable.tar.gz

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}  # Use the pushed tag as the release tag
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: macos-executable.tar.gz
        asset_name: macos-executable.tar.gz
        asset_content_type: application/gzip
